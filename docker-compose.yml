version: '3.3'

services:
  postgres:
    image: postgres:16
    container_name: app_postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # Используем дефолтного пользователя postgres для проверки готовности
      # pg_isready проверяет только готовность сервера, не требует реального подключения
      test: ["CMD-SHELL", "pg_isready -U postgres || pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: app_redis
    env_file:
      - .env
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --requirepass $$REDIS_PASSWORD
      else
        redis-server
      fi
      "
    volumes:
      - redis_data:/data
    healthcheck:
      test: >
        sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-cli -a $$REDIS_PASSWORD ping
        else
          redis-cli ping
        fi
        "
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app_bot
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - .:/app
    depends_on:
      # Раскомментируйте, если используете локальные контейнеры:
      # - postgres
      # - redis
      redis:
        condition: service_healthy
    command: sh -c "./wait-for-db.sh ${POSTGRES_HOST:-postgres} 'pip install -q limited-aiogram==1.0.0 2>/dev/null || true; (alembic current 2>/dev/null | grep -q \"0003\" || alembic upgrade head 2>&1 | grep -v \"auth_permission\" || true); python bot.py'"

  admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app_admin
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - .:/app
    ports:
      - "8042:8042"
    depends_on:
      # Раскомментируйте, если используете локальный PostgreSQL:
      # postgres:
      #   condition: service_healthy
    command: sh -c "./wait-for-db.sh ${POSTGRES_HOST:-postgres} 'pip install -q django-storages boto3 2>/dev/null || true; python admin_panel/manage.py migrate --noinput && python admin_panel/manage.py collectstatic --noinput && python admin_panel/manage.py runserver 0.0.0.0:8042'"

volumes:
  postgres_data:
  redis_data:


