version: '3.3'

services:
  postgres:
    image: postgres:16
    container_name: tamogochi_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tamogochi_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tamogochi_redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tamogochi_bot
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/tamogochi_db
      REDIS_URL: redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    volumes:
      - .:/app
    command: sh wait-for-db.sh postgres "alembic upgrade head && python bot.py"

  admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tamogochi_admin
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/tamogochi_db
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: sh wait-for-db.sh postgres "python admin_panel/manage.py migrate --noinput && python admin_panel/manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_data:
  redis_data:


