version: '3.3'

services:
  postgres:
    image: postgres:16
    container_name: app_postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: app_redis
    env_file:
      - .env
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --requirepass $$REDIS_PASSWORD
      else
        redis-server
      fi
      "
    volumes:
      - redis_data:/data
    healthcheck:
      test: >
        sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-cli -a $$REDIS_PASSWORD ping
        else
          redis-cli ping
        fi
        "
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app_bot
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - .:/app
    command: python bot.py

  admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app_admin
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - .:/app
    ports:
      - "8042:8042"
    command: sh -c "python admin_panel/manage.py migrate --noinput && python admin_panel/manage.py runserver 0.0.0.0:8042"

volumes:
  postgres_data:
  redis_data:


